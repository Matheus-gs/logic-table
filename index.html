<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Lógica</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Tabela Lógica</h1>
    <table id="truthTable">
      <thead>
        <tr>
          <th>P</th>
          <th>Q</th>
          <th>P ∧ Q</th>
          <th>P ∨ Q</th>
          <th>P → Q</th>
          <th>P ↔ Q</th>
          <th>¬P</th>
        </tr>
      </thead>
      <tbody>
        <!--  -->
      </tbody>
    </table>
    <footer>
      <p>
        Desenvolvido por <a href="https://github.com/Matheus-gs/logic-table">Matheus</a>
      </p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
